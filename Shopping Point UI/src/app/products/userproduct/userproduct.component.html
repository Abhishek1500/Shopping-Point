<div class="container">
   <div style=" display: flex; justify-content: space-between;" class="mb-3">
    <h3>Products</h3>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" placeholder="Search" [(ngModel)]="filteringinfo.serched"
            (keyup)="paginateNow(pageinfo.currentPage)" aria-label="Search" name="search">
        <select class="btn btn-outline-secondary text-dark my-1 my-sm-0 mr-sm-2" [(ngModel)]="filteringinfo.filter"
            (change)="paginateNow(pageinfo.currentPage)" name="filter">
            <option value="" selected>Filter Choice</option>
            <option *ngFor="let i of SerchableArrayIndex" value="{{i}}">{{TitleArray[i]}}</option>
        </select>
        <select class="btn btn-outline-secondary text-dark my-1 my-sm-0" [(ngModel)]="filteringinfo.category" id="temp"
            (change)="paginateNow(pageinfo.currentPage)" name="cat">
            <option value="" selected>Category</option>
            <option *ngFor="let i of categoryArray" value="{{i}}">{{i}}</option>
        </select>

    </form>
    </div>



    <div style="display: flex; flex-wrap: wrap; justify-content:space-around;">
        <app-product-card  *ngFor="let a of filteredPaginatedData" [product]="a" 
        [isCart]="false"
        [RedButtonString]="'Request'"
        [BlueButtonString]="'Add To Cart'"
        (BlueButtonClick)="BlueButtonClick($event)"
        (RedButtonClick)="RedButtonClick($event)"
        (SendQuantity)="qtyget($event)"
        >
    </app-product-card>
    </div>

    <h1 style="text-align: center;" *ngIf="filteredPaginatedData.length==0">Products Are Not Avialable</h1>


    <nav aria-label="...">
    <ul class="pagination pagination-sm" *ngIf="pageinfo.pagepossibe>0">
        <li class="page-item" *ngFor="let a of [].constructor(pageinfo.pagepossibe),let i=index" name="hello">
            <a class="page-link" [ngStyle]="{'color': i+1 === pageinfo.currentPage ? 'blue' : 'black'}"
                (click)="paginateNow(i+1)">{{i+1}}</a>
        </li>
        <select class=" page-item ml-5 pl-1" name="perpageentity" (change)="paginateNow(pageinfo.currentPage)" [(ngModel)]="pageinfo.perpageentity"
            id="" name="pageperentity">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="12">12</option>
        </select> <span class="ml-2">Entity per Page</span>
    </ul>
</nav>
</div>



<div *ngIf="loading" style="position: absolute;left: 50%;top: 50%;">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
